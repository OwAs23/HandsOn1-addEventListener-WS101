<h2 style="color: rgb(255, 0, 0);">JavaScript addEventListener()</h2>

<p style="color: rgb(229, 255, 0);">Click on the button below to see different actions:</p>

<button id="myBtn 1", style="color: darkred;">Button 1</button>
<button id="myBtn 2", style="color: blueviolet;">Button 2</button>
<button id="myBtn 3", style="color: aqua;">Button 3</button>

<script>
document.getElementById("myBtn 1").addEventListener("click", function() {
  alert("Button 1 was clicked!"); 
});

document.getElementById("myBtn 2").addEventListener("click", function() {
  alert("Button 2 was clicked!"); 
});

document.getElementById("myBtn 3").addEventListener("click", function() {
  alert("Button 3 was clicked!"); 
});
</script>

</body>
